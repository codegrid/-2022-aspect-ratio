<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>aspect-ratioを使った、比率を保つiframe</title>
<style>
iframe {
  aspect-ratio: 16 / 9;
  max-width: 100%;
  height: auto;
}
</style>
</head>
<body>

<figure>
  <iframe width="1920" height="1280" src="https://www.youtube.com/embed/oznr-1-poSU" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
  <figcaption>Placeholder Video</figcaption>
</figure>

</body>
</html>
