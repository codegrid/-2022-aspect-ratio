<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>古いハックを使った、比率を保つiframe</title>
<style>
.iframe-container {
  position: relative;
  padding-top: 56.25%; /* 9 / 16 = 0.5625 -> 56.25 */
  max-width: 100%;
  height: 0;
}

.iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>

<figure>
  <div class="iframe-container">
    <iframe width="1920" height="1280" src="https://www.youtube.com/embed/oznr-1-poSU" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </div>
  <figcaption>Placeholder Video</figcaption>
</figure>

</body>
</html>
